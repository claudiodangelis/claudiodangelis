<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Me on Google+</title>
    <link rel="stylesheet" href="google_plus.css">
  </head>
  <body>
    <p><b>{{ displayName }} on Google+</b></p>

    <template instantiate="if tagline != null">
      <p><em>{{ tagline }}</em></p>
    </template>

    <button id="authorize">Authorize</button>
    
    <template instantiate="if pic != null">
        <img id="pic" src="{{ pic }}"/>
      </template>

      <template instantiate="if aboutMe != null">
        <div id="about">{{ aboutMe }}</div>
      </template>


    <template instantiate="if urls.length != 0 ">
      <ul>
        <template iterate="url in urls">
          <li><a href="{{ url }}">{{ url }}</a></li>
        </template>
      </ul>
    </template>

    <script type="application/dart" src="google_plus.dart"></script>
  </body>
</html>
