---
layout: default
title: Full blog archive
---

{% for post in site.posts %}
<div>
    <p>
        <a href="{{ post.url }}">{{ post.title }}</a><br/>
        <em><small>Published {{ post.date | date: "%B %d, %Y" }} <a class="comment-count" href="{{ post.url }}#disqus_thread"></a></small></em><br/>
        <small>{{ post.description }}</small>
    </p>
</div>
{% endfor %}
